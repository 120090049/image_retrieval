<!DOCTYPE html>
<!-- 引入thymeleaf模板 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SHU-System | Log in</title>
    <!-- Tell the browser to be responsive to screen width（告诉浏览器响应屏幕宽度） -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  浏览器title左边的小图标  -->
    <link rel="shortcut icon" th:href="@{/admin/dist/img/SHULogo.jpg}"/>
    <!-- Font Awesome（字体的css） -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
    <style>
        canvas {
            display: block;
            vertical-align: bottom;
        }
        #particles {
            background-color: #F7FAFC;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="hold-transition login-page">
<script>
    function register() {
        window.location.href="/admin/register";
    }
</script>
<div id="particles">
</div>
<div class="login-box">
    <div class="login-logo" style="color: #007bff;">
        <h2>质量检测与数据管理系统</h2>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">让中国的大飞机翱翔蓝天</p>
            <form th:action="@{/admin/login}" method="post">
                <!-- session不为空时，用这个class样式 -->
                <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                    <!-- session不为空，显示文本 -->
                    <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                </div>
                <div th:if="${not #strings.isEmpty(session.successMsg)}" class="form-group">
                    <!-- session不为空，显示文本 -->
                    <div class="alert alert-info" th:text="${session.successMsg}"></div>
                </div>
                <!-- 输入用户名 -->
                <div class="form-group has-feedback">
                    <span class="fa fa-user form-control-feedback"></span>
                    <input type="text" id="userName" name="empWorkerId" class="form-control" placeholder="请输入工号"
                           required="true">
                </div>
                <!-- 输入密码  -->
                <div class="form-group has-feedback">
                    <span class="fa fa-lock form-control-feedback"></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                           required="true">
                </div>
                <!-- 验证码 -->
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" name="verifyCode" placeholder="请输入验证码" required="true">
                    </div>
                    <div class="col-6">
                        <img alt="单击图片刷新！" class="pointer" th:src="@{/common/kaptcha}"
                             onclick="this.src='/common/kaptcha?d='+new Date()*1">
                    </div>
                </div>
                <div class="form-group has-feedback"></div>
                <div class="row">
                    <div class="col-4">
                        <button onclick="register()" type="button" class="btn btn-primary btn-block btn-flat">注册</button>
                    </div>
                    <div class="col-4">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/dist/js/plugins/particles.js}"></script>
<script th:src="@{/admin/dist/js/plugins/login-bg-particles.js}"></script>
</body>
</html>
