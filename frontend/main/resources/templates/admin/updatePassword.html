<!DOCTYPE html>
<!-- 引入thymeleaf模板 -->
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<script th:src="@{/admin/plugins/layui/layui.js}"></script>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SF-System | Log in</title>
  <!-- Tell the browser to be responsive to screen width（告诉浏览器响应屏幕宽度） -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  浏览器title左边的小图标  -->
  <link rel="shortcut icon" th:href="@{/admin/dist/img/SHULogo.jpg}"/>
  <!-- Font Awesome（字体的css） -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
  <style>
    canvas {
      display: block;
      vertical-align: bottom;
    }
    #particles {
      background-color: #F7FAFC;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="hold-transition login-page">
<script>
  function register() {
    window.location.href="/admin/register";
  }
</script>
<div id="particles">
</div>
<!-- 引入页面头header-fragment -->
<div th:replace="admin/header::header-nav"></div>
<!-- 引入工具栏sidebar-fragment path变量用于选用激活编程蓝色底色 -->
<div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
<div class="login-box">
  <div class="login-logo" style="color: #007bff;">
    <h1>修改密码</h1>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <!-- 普通用户修改密码 -->
      <p style="color: red" th:text="${res}"></p>
      <form class="layui-form" th:action="@{/admin/updatePassword}" method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">请输入新密码</label>
          <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入6-12位密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux">第一次新密码</div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">再次输入密码</label>
          <div class="layui-input-inline">
            <input type="password" name="password2" required lay-verify="required" placeholder="请输入6-12位密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux">第二次新密码</div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/dist/js/plugins/particles.js}"></script>
<script th:src="@{/admin/dist/js/plugins/login-bg-particles.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
</body>
</html>
