<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Information Retrieval</title>
<!-- 这里使用 url_for 来引用静态文件 -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1 class="main-title">Movie Information Retrieval</h1> <!-- 添加大标题 -->

<div class="search-bar">
  <input type="text" id="search-input" placeholder="Search movies...">
  <a href="/movie-details" class="btn btn-primary btn-block">Search</a>
<!--  <button onclick="searchMovie()">Search</button>-->
</div>

<div class="filter-group" id="region-filter">
  <button class="filter-button active" data-value="all places">All Places</button>
  <button class="filter-button" data-value="chinese">Chinese</button>
  <button class="filter-button" data-value="Hong Kong">Hong Kong</button>
  <button class="filter-button" data-value="America">America</button>
  <button class="filter-button" data-value="Europe">Europe</button>
  <button class="filter-button" data-value="Korea">Korea</button>
  <button class="filter-button" data-value="Japan">Japan</button>
  <button class="filter-button" data-value="Thailand">Thailand</button>
  <button class="filter-button" data-value="else">else</button>
  <!-- ...更多地区按钮... -->
</div>

<div class="filter-group" id="type-filter">
  <button class="filter-button active" data-value="all types">All Types</button>
  <button class="filter-button" data-value="action">action</button>
  <button class="filter-button" data-value="comedy">comedy</button>
  <button class="filter-button" data-value="romance">romance</button>
  <button class="filter-button" data-value="science fiction">science fiction</button>
  <button class="filter-button" data-value="thriller">thriller</button>
  <button class="filter-button" data-value="horror">horror</button>
  <button class="filter-button" data-value="crime">crime</button>
  <button class="filter-button" data-value="war">war</button>
  <button class="filter-button" data-value="drama">drama</button>
  <button class="filter-button" data-value="adventure">adventure</button>
  <button class="filter-button" data-value="else">else</button>
  <!-- ...更多类型按钮... -->
</div>

<div class="filter-group" id="year-filter">
  <button class="filter-button active" data-value="all years">All Years</button>
  <button class="filter-button" data-value="2023">2023</button>
  <button class="filter-button" data-value="2022">2022</button>
  <button class="filter-button" data-value="2021">2021</button>
  <button class="filter-button" data-value="2020">2020</button>
  <button class="filter-button" data-value="2019">2019</button>
  <button class="filter-button" data-value="2018">2018</button>
  <button class="filter-button" data-value="2017">2017</button>
  <button class="filter-button" data-value="2016">2016</button>
  <button class="filter-button" data-value="2015">2015</button>
  <button class="filter-button" data-value="else">else</button>
  <!-- ...更多年份按钮... -->
</div>

<div class="movies-display">
  <!-- Movie items will be populated here -->
</div>

<!--<script src="scripts.js"></script>-->
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>n
